<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>

<link href="http://cdn.jsdelivr.net.webjars/bootstrap/3.3.4/css/bootstrap.min.css"
th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
rel="stylesheet" media="screen"/>

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../static/css/spring-core.css"
th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

<title>Detail of product</title>
</head>
<body>
<div class="container">

<div class="row">
<div class="col-sm-6">
<h2>Show Product detail</h2></div>
</div>

<div class="row">
<div class="col-sm-8">
<form class="form-horizontal">

<div class="form-group">
<label class="col-sm-2 control-label">Customer id:</label>
<div class="col-sm-10">
<p class="form-control-static" th:text="${customer.id}">Product Id</p>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">First Name:</label>
<div class="col-sm-10">
<p class="form-control-static" th:text="${customer.firstName}">Product Id</p>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Last Name:</label>
<div class="col-sm-10">
<p class="form-control-static" th:text="${customer.lastName}">Price</p>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Phone:</label>
<div class="col-sm-10">
<p class="form-control-static" th:text="${customer.phoneNumber}">Product Id</p>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Address Line 1:</label>
<div class="col-sm-10">
<p class="form-control-static" th:text="${customer.addressLine1}">Address Line 1</p>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Address Line 2:</label>
<div class="col-sm-10">
<p class="form-control-static" th:text="${customer.addressLine2}">Address Line 2</p>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Address Line 2:</label>
<div class="col-sm-10">
<p class="form-control-static" th:text="${customer.city}">city</p>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">state:</label>
<div class="col-sm-10">
<p class="form-control-static" th:text="${customer.state}">state</p>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">zip code:</label>
<div class="col-sm-10">
<p class="form-control-static" th:text="${customer.zipCode}">zip code</p>
</div>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
